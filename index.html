<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- banner section starts here -->
    <div class="parent_div min-h-[200px] flex flex-col md:flex-row justify-between max-w-[1250px] mx-auto">
        <div class="left_div space-y-[30px]">
            <h1 class="text-[80px] font-bold ">It's good <br>
                tea time at The <br> Tea House</h1>
            <p class="text-[18px] font-medium">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To
                Your Taste Buds.</p>
            <button
                class="w-[200px] h-[64px] text-xl text-white rounded-[10px] font-bold bg-gradient-to-r from-[#ff8938] to-[#ff0000] space-x-2"><span>Explore
                    More</span><span><i class="fa-solid fa-arrow-right -rotate-45"></i></span></button>
        </div>
        <div class="right_div relative">
            <img class="w-full relative top-[61px]" src="images/banner.png" alt="The picture of double green teas">
            <div
                class="w-[255px] h-[100px] rounded-[10px] flex items-center justify-center shadow-md bg-white absolute left-[100px] top-[460px]">
                <span class="text-4xl text-[#ffc850]"><i class="fa-solid fa-star"></i></span>
                <div class="ml-4">
                    <p class="4xl font-bold">5.00</p>
                    <p>Trust Pilot Ratings</p>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
